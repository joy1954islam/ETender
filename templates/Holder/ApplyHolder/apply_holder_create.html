{% extends 'Base/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<div>
  <img src="{% static 'payment.png' %}">
</div>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="modal-header">
     <h4 class="modal-title">Apply To Tender</h4>

  </div>
  <div class="modal-body">
    {{ form|crispy }}
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Apply Tender</button>
  </div>
</form>
{% endblock content %}
