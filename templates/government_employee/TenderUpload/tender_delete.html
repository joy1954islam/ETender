{% extends 'government_employee/government_employee.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<form method="post"class="js-employee-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm Tender Deletion</h4>

  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the tender name <strong>{{ tender.title }}</strong>?</p>
  </div>
  <div class="modal-footer">

    <button type="submit" class="btn btn-danger">Delete Tender</button>
  </div>
</form>
{% endblock content %}
