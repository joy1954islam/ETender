{% extends 'SuperAdmin/SuperAdminNavbar.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<form method="post" action="{% url 'ministry_create' %}">
  {% csrf_token %}
  <div class="modal-header">
     <h4 class="modal-title">Create a new Ministry</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
    {% include 'SuperAdmin/Ministry/partial_ministry_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Create Ministry</button>
  </div>
</form>
{% endblock content %}
