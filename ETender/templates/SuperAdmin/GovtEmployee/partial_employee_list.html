{% for employee in employees %}
      <tr>
          <td>{{ employee.id }}</td>
          <td>{{ employee.username}}</td>
          <td>{{ employee.first_name }}</td>
          <td>{{ employee.last_name }}</td>
          <td>{{ employee.email }}</td>
          <td>
              {{ employee.ministry_name}}
          </td>
          <td>
              {{ employee.is_government_employee }}
          </td>
          <td style="width: 200px">
                <a href="{% url 'employee_update' employee.id %}" type="button" class="btn btn-success btn-sm">
                    Update
                </a>
              <a href="{% url 'employee_view' employee.id %}" class="btn btn-primary btn-sm">View</a>
              <a href="{% url 'employee_delete' employee.id %}" class="btn btn-danger btn-sm">Delete</a>
          </td>
      </tr>

        {% empty %}
          <tr>
            <td colspan="8" class="text-center bg-warning">No employee</td>
          </tr>
{% endfor %}
