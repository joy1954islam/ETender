{% extends 'SuperAdmin/SuperAdminNavbar.html' %}
{% load widget_tweaks %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post"class="js-employee-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm Govt.employee Deletion</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the employee name <strong>{{ employee.username }}</strong>?</p>
  </div>
  <div class="modal-footer">

    <button type="submit" class="btn btn-danger">Delete employee</button>
  </div>
</form>
{% endblock content %}
